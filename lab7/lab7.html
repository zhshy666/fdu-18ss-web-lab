<html lang="en">
<head>
    <title>Chapter 10</title>
    <link rel="stylesheet" href="lab7.css">
    <script src="jquery-3.1.0.min.js"></script>
</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <p><input type="button" id="resetFilters" onclick="reset()" value="Reset"></p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg">
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em><br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg"  alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg"  alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg"  alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg"  alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg"  alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>
    $("[src='images/small/painting1.jpg']").click(function () {
        $("#imgManipulated img").attr("src","images/medium/painting1.jpg");
        $("#imgManipulated figcaption").html("<em>Still Life with Flowers in a Glass Vase</em><br/>Jan Davidsz. de Heem, 1650 - 1683");
    });
    $("[src='images/small/painting2.jpg']").click(function () {
        $("#imgManipulated img").attr("src","images/medium/painting2.jpg");
        $("#imgManipulated figcaption").html("<em>Portrait of Alida Christina Assink</em><br/>Jan Adam Kruseman, 1833");
    });
    $("[src='images/small/painting3.jpg']").click(function () {
        $("#imgManipulated img").attr("src","images/medium/painting3.jpg");
        $("#imgManipulated figcaption").html("<em>Self-portrait</em><br/>Vincent van Gogh, 1887");
    });
    $("[src='images/small/painting4.jpg']").click(function () {
        $("#imgManipulated img").attr("src","images/medium/painting4.jpg");
        $("#imgManipulated figcaption").html("<em>William II, Prince of Orange, and his Bride, Mary Stuart</em><br/>Anthony van Dyck, 1641");
    });
    $("[src='images/small/painting5.jpg']").click(function () {
        $("#imgManipulated img").attr("src","images/medium/painting5.jpg");
        $("#imgManipulated figcaption").html("<em>Milkmaid</em><br/>Johannes Vermeer, c. 1660");
    });
    
    //监听
    function getValue() {
        var $value1=$("#sliderOpacity").val();
        var $value2=$("#sliderSaturation").val();
        var $value3=$("#sliderBrightness").val();
        var $value4=$("#sliderHue").val();
        var $value5=$("#sliderGray").val();
        var $value6=$("#sliderBlur").val();
        $("#imgManipulated").css("filter","opacity("+$value1+"%)"+"saturate("+$value2+"%)"+"brightness("+$value3+"%)"+"hue-rotate("+$value4+"deg)"+"grayscale("+$value5+"%)"+"blur("+$value6+"px)");
    }

    $("#sliderOpacity").on("mousemove",function () {
        getValue();
    });
    $("#sliderSaturation").on("mousemove",function () {
        getValue();
    });
    $("#sliderBrightness").on("mousemove",function () {
        getValue();
    });
    $("#sliderHue").on("mousemove",function () {
        getValue()
    });
    $("#sliderGray").on("mousemove",function () {
        getValue()
    });
    $("#sliderBlur").on("mousemove",function () {
        getValue();
    });

    //重置
    /*$("#resetFilters").on("click",function () {
        $("#imgManipulated").css("filter","opacity(100%)"+"saturate(100%)"+"brightness(100%)"+"hue-rotate(0deg)"+"grayscale(0%)"+"blur(0px)");
    })*/
    function reset() {
        $("#imgManipulated").css("filter","none");
    }
</script>    
</body>   
</html>
